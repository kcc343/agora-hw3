<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flexContainer">
      <div class="left-pane">
        <div class="logo">
          <img src="assets/agoraLogo.png" class="logoElement">
        </div>
        <span class="heading-text">
          Join A Call!
        </span>
        <input type="text" id="username" placeholder="Username" value=""/>
        <input type="text" id="channelName" placeholder="Channel" value=""/>
        <button class="submitButton" id="join">Join</button>
        <div id="participants">
          <span class="heading-text">
            Participants:
          </span>
        </div>
      </div>
      <div class="right-container">
        <div class="right-pane">
          <div id="SelfStream"></div>
          <div id="remoteStreams"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.1.js"></script>
    <script src="agoraRtc.js"></script>
  </body>
</html>
